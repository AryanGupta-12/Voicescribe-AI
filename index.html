<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Transcriptor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  
    * { box-sizing: border-box; margin: 0; padding: 0; }
  
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #222;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
    }
  
    .app-container {
      display: flex;
      width: 1500px;
      max-width: 90vw;
      height: 90vh;
      background: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }
  
    /* Left panel */
    .main-panel {
      flex: 2.2;
      padding: 40px 50px;
      background: #ffffff;
      display: flex;
      flex-direction: column;
    }
  
    .header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #0066cc;
    }
  
    #status {
      color: #777;
      margin-top: 6px;
      font-size: 15px;
    }
  
    .selectors {
      display: flex;
      gap: 20px;
      margin: 30px 0;
    }
  
    .select-group {
      flex: 1;
    }
  
    label {
      display: block;
      font-weight: 600;
      color: #0066cc;
      margin-bottom: 6px;
    }
  
    select, .info-box {
      width: 100%;
      padding: 10px 14px;
      border: 2px solid #cfe0f7;
      border-radius: 8px;
      background: #f9fbff;
      font-size: 15px;
      color: #222;
    }
  
    .info-box {
      height: 44px;
      display: flex;
      align-items: center;
      overflow: hidden;
    }
  
    .controls {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
    }
  
    .btn {
      flex: 1;
      padding: 14px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      transition: all 0.2s ease;
    }
  
    .btn.start {
      background: linear-gradient(135deg, #2196f3, #1976d2);
    }
  
    .btn.start:hover { background: linear-gradient(135deg, #42a5f5, #1e88e5); }
  
    .btn.stop {
      background: linear-gradient(135deg, #e53935, #b71c1c);
    }
  
    .btn.stop:hover { background: linear-gradient(135deg, #ef5350, #c62828); }
  
    .view-summary-btn {
      background: #007bff;
      color: white;
      font-weight: 500;
      border-radius: 8px;
      align-self: flex-start;
      opacity: 0.6;
      cursor: not-allowed;
      margin: 12px auto 0 auto;
      transition: all 0.2s ease;
      flex: none ;
      width: fit-content;
      height: auto ;
      padding: 8px 16px;
      font-size: 14px;
      line-height: 1.2;
      display: inline-block;
    }

    .view-summary-btn.active {
      opacity: 1;
      cursor: pointer;
      background: linear-gradient(135deg, #2196f3, #1976d2);
    }

    .view-summary-btn.active:hover {
      background: linear-gradient(135deg, #42a5f5, #1e88e5);
    }

    textarea {
      width: 100%;
      height: 350px;
      padding: 15px;
      border: 2px solid #cfe0f7;
      border-radius: 10px;
      background: #f9fbff;
      color: #000;
      font-size: 15px;
      resize: none;
      line-height: 1.6;
    }
  
    textarea:focus {
      outline: none;
      border-color: #2196f3;
    }
  
    .download-section {
      margin-top: 25px;
      padding-top: 15px;
      border-top: 2px solid #e3f2fd;
    }
  
    .download-links {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }
  
    a {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      background: #2196f3;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.2s;
    }
  
    a:hover { background: #1e88e5; }
  
    /* Right side panel */
    .side-panel {
      flex: 0.8;
      background: #f0f6ff;
      border-left: 2px solid #d9e8ff;
      padding: 30px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
  
    .side-panel h2 {
      font-size: 22px;
      font-weight: 700;
      color: #0a53a8;
      margin-bottom: 15px;
    }
  
    .overview-content {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      border: 1px solid #d0e1ff;
      color: #222;
      line-height: 1.6;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
  
    .overview-content p {
      margin-bottom: 10px;
    }

    .overview-content strong {
  color: #0055aa;
  font-weight: 600;
    }

  .overview-content em {
    color: #444;
    font-style: italic;
  }

  .overview-content br {
    line-height: 1.4;
  }

  </style>
  
</head>
<body>
  <div class="app-container">
    <!-- Left Section -->
    <div class="main-panel">
      <header class="header">
        <h1>Meeting AI Recorder</h1>
        <p id="status">Ready to record</p>
      </header>

      <div class="selectors">
        <div class="select-group">
          <label>Project</label>
          <select id="projectSelect">
            <option value="">-- Loading projects --</option>
          </select>
        </div>

        <div class="select-group">
          <label>Meeting</label>
          <div id="meetingTitle" class="info-box">â€”</div>
        </div>
      </div>

      <div class="controls">
        <button id="startBtn" class="btn start">Start Recording</button>
        <button id="stopBtn" class="btn stop" disabled>Stop Recording</button>
      </div>

      <div class="transcript-section">
        <label>Live Transcription</label>
        <textarea id="transcript" readonly placeholder="Transcription will appear here..."></textarea>
      </div>

      <div id="downloadSection" class="download-section">
        <h3>Download Files</h3>
        <div class="download-links">
          <a id="audioLink" download>Download Audio</a>
          <a id="diarizedLink" download>Download Diarized Transcript</a>
        </div>
      </div>
    </div>

    <!-- Right Section -->
    <aside class="side-panel" id="projectOverview">
      <h2>Project Overview</h2>
      <div class="overview-content" id="overviewContent">
        <p>Select a project to view details.</p>
      </div>
      <button id="viewFullSummaryBtn" class="btn view-summary-btn" disabled>View Full Summary</button>
    </aside>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="renderer.js"></script>
</body>

</html>
